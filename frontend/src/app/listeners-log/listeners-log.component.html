<div class="content">

    <div class="items">
        <div *ngFor="let item of logs" class="item">
            <div>{{item.topicId}}</div>
            <div style="width: 80px;">{{item.type}}</div>
            <div style="width: 180px;">{{item.startTime}}</div>
            <div class="color-{{item.status}}">{{item.status}}</div>
        </div>
    </div>
    <button mat-raised-button color="primary" (click)="reboot()">reboot</button>
</div>
